<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Pages Stories</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 90%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .redirect-message {
            font-size: 1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Silent Pages Stories</h1>
        <p>Loading your story experience...</p>
        <p class="redirect-message">If you're not redirected automatically, please refresh the page.</p>
    </div>
    
    <script>
        // For SPA routing, redirect all 404s to index.html
        (function() {
            var path = window.location.pathname;
            var isAsset = /\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$/i.test(path);
            
            // If it's not an asset file, redirect to homepage
            if (!isAsset) {
                // Use replaceState to change URL without adding to history
                if (window.history && window.history.replaceState) {
                    window.history.replaceState(null, null, '/');
                }
                
                // Load the main app
                window.location.reload();
            }
        })();
    </script>
</body>
</html>
